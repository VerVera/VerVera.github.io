<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URLAUBSGLÜCK</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,300italic' rel='stylesheet' type='text/css'>
    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <script src="scripts/main.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__user">
            <button class="header__login">Log in</button>
            <button class="header__signup">Sign up</button>
        </div>
        <h2 class="header__title">URLAUBSGLÜCK</h2>
        <h1 class="header__slogan">Share your holiday dreams</h1>
        <h3 class="header__sloganSmall">And find the perfect partner to fullfill it</h3>
        <button class="header__button">Find your holiday partner</button>
    </header>
    <main>
        <section class="works">
            <header class="works__title">How Urlaubsglück works?</header>
            <figure >
                <button class="redButton redButton--small">step 1</button>
            </figure>
        </section>
        <section class="partners">
            <header class="partners__title">Meet a partner for your best holiday</header>
        </section>
        </header>
        <section class="ideas">
            <header class="idea__title">Discover holiday activity ideas</header>
        </section>
        <section class="search">
            <header class="search__title">Discover holiday activity ideas</header>
            <label for="searchInput">Hi! What are your holiday interests?</label>
            <input type="text" name="query" id="searchInput" placeholder="Enter your interests">
            <button class="redButton">Search partners</button>
        </section>
    </main>
    <footer>
        <p class="brandFooter"></p>
        <section class="company">
            <header>Company</header>
        </section>
        <section class="partnersFooter">
            <header>Partners</header>
        </section>
        <div class="designFooter">
            <span>Designed by</span>
            <img src="images/design_logo.png">
        </div>

    </footer>
</div>
</body>
</html>
