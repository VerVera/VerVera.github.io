<!DOCTYPE html>

<html>
<head>
    <title>JSHomeWork23-24</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script data-main="js/app" src="./js/require.js"></script>

</head>
<body>
<script type="text/template" id="wrapper-template">
    <div class="container">
        <h1>My TODO list</h1>
            <ul class="item-list"></ul>
            <div class="controlls">
                <input type="text" class="item-value">
                <button class="item-add">Add</button>
            </div>

    </div>

</script>
<script src="js/template.js"></script>
<script type="text/template" id="list-template">
    <% for (var i = 0; i < data.length; i++){ %>
    <li class="item-title"><%= data[i] %>

        <div class="item-button">
            <button data-value="<%= data[i] %>" class="item-edit">Edit</button>
            <button data-value="<%= data[i] %>" class="item-delete">Delete</button>
        </div>
    </li>
    <% }; %>
</script>


</body>

</html>
